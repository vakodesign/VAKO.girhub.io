<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería Fotográfica</title>
  <link rel="stylesheet" href="ropa1.css">
</head>
<body>

  <h1>Galería fotográfica</h1>

  <div class="gallery">
    <div class="photo-card">
      <img src="images/f3.jpg" alt="Foto 1">
      <div class="caption">Conexión personal</div>
    </div>
    <div class="photo-card">
      <img src="https://via.placeholder.com/800x1000" alt="Foto 2">
      <div class="caption">Instante tranquilo</div>
    </div>
    <div class="photo-card">
      <img src="https://via.placeholder.com/800x1000" alt="Foto 3">
      <div class="caption">Un beso sincero</div>
    </div>
    <div class="photo-card">
      <img src="https://via.placeholder.com/800x1000" alt="Foto 4">
      <div class="caption">Mirada creativa</div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content" id="lightboxContent">
      <img id="lightboxImg" src="">
    </div>
  </div>

  <script src="ropa.js"></script>
</body>
</html>
